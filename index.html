<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body id="body">
    <style>
#body{
    background-color: rgb(216, 213, 216);
}
.imgcontainer{
    margin-top: 30px;
}
.header{
    height: 100%;
    width: 100%;
    background-color: white;
    
}
#form{
    height: 100%;
    width: 50%;
    background-color: #D2386C;
    border-radius: 35px;
}


    </style>
    <center>
        <div class="header">
            <h1>Centurion University </h1>
                    </div>
    <form action="#" method="" id="form">
      
        
        <div class="imgcontainer">
            <img src="images.jpeg" alt="Avatar">
        </div>
<br><br>
        <div class="container">
          
            <input type="text" placeholder="Login Id" name="uname" required>
<br><br>
           
            <input type="password" placeholder="Password" name="psw" required>
<br><br>
            <button type="submit">Login</button>
            <br>
          
        </div>

       <br><br>
           
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</center>
</body>
</html>
